<div id="card">
    <div class="card" style="width: 25rem;">
        <div class="im">
            <img  *ngIf="hasPP" src="{{ userPP }}" class="card-img-top" alt="...">
            <!-- c'est le profil qui va s'afficher par defaut si le vrai profil n'existe pas   -->
         <div *ngIf="!hasPP" class="profil">
            <i class="bi bi-person"></i>
         </div>
        </div>
        <div class="card-header">
            <h6>Pay the merchant after you approve delivery</h6>
        </div>
        <div class="card-body">
            <form>
                <label class="form-label">Verify your phone number to proceed</label>
                <label class="form-label">({{ userData?.mobile_phone }})</label>
                <div class="container">
                    <div class="col-10 otp-input">
                        <ng-otp-input  (onInputChange)="onOtpChange($event)" [config]="{length:5}"></ng-otp-input>
                    </div>
                </div>
                <div class="button">
                    <button type="button" (click)='onSubmitCode()' class="btn btn-primary" data-bs-toggle="button" autocomplete="off">
                        Verify & proceed
                    </button>
                </div>
                <div *ngIf="hasError" class="alert alert-danger" role="alert">
                    {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container footer-button">
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-primary"><i class="bi bi-file-lock2-fill"></i> Secured by Noworri</button>
        </div>
    </div>
</div>
